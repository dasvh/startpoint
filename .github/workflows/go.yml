name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o startpoint-windows-amd64.exe

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o startpoint-linux-amd64

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o startpoint-darwin-amd64

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v0.99.0 # Set your release tag here
          release_name: Release v0.99.0 # Set your release name here
          draft: false
          prerelease: false

      - name: Upload Release Asset Windows
        id: upload-release-asset-win
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./startpoint-windows-amd64.exe
          asset_name: startpoint-windows-amd64.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Asset Linux
        id: upload-release-asset-linux
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./startpoint-linux-amd64
          asset_name: startpoint-linux-amd64
          asset_content_type: application/octet-stream

      - name: Upload Release Asset MacOS
        id: upload-release-asset-macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./startpoint-darwin-amd64
          asset_name: startpoint-darwin-amd64
          asset_content_type: application/octet-stream
